<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="big-box">
        <input class="input-city" placeholder="Enter the name of the city">
        <button class="search-button" onclick="clickedButton()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="search">
        </button>

        <div class="mean-box">
            <h2 class="city">Tempo em São Paulo</h2>

            <p class="temp">21°C</p>

            <div class="small-box">
                <img class="img-forecast" src="https://openweathermap.org/img/wn/04n.png" alt="ícon-info-weather">
                <p class="text-forecast">Nublado</p>
            </div>

            <p class="humidity">Umidade: 76%</p>
        </div>
    </div>
</body>

</html>
